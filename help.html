<!DOCTYPE html>
<html>
    <head>
        <title>Aroma Bumi</title>
        <link rel="stylesheet" href="css/stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="navmenu">
                <div class="navbar">
                    <div class="logo"><a href="index.html"><img src="assets/Logo White.png" alt="Aroma Bumi"></a></div>
                    <div class="menu">
                        <ul>
                            <li><a href="menu.html">Products</a></li>
                            <li><a href="#">Store</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="help-containner">
                <div class="help">
                    <div class="title">
                        <h2>How can we help?</h2>
                    </div>
                    <div class="white-card">
                        <div class="input-form">
                            <p>Name</p>
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="input-form">
                            <p>Email</p>
                            <input type="text" placeholder="Email">
                        </div>
                        <div class="input-form">
                            <p>Phone Number</p>
                            <input type="text" placeholder="Phone Number">
                        </div>
                        <div class="input-form">
                            <p>Subject</p>
                            <input type="text" placeholder="Subject">
                        </div>
                        <div class="input-form">
                            <p>Massage</p>
                            <textarea name="massage" class="text-input" cols="30" rows="10"></textarea>
                        </div>
                        <div class="input-form">
                            <p></p>
                            <div class="btn-detail">Submit</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="containner">
                <div class="left-footer">
                    <div class="logo"><img src="assets/Logo White.png" alt="Aroma Bumi"></div>
                    <div class="sosmed">
                        <img src="assets/MAIL ICON.svg" alt="Email">
                        <img src="assets/PHONE ICON.svg" alt="Telephone">
                    </div>
                </div>
                    <div class="link">
                        <h3>Products</h3>
                        <p>Coffe Based</p>
                        <p>Non-Coffe</p>
                        <p>Tea Based</p>
                    </div>
                    <div class="link">
                        <h3>Store</h3>
                        <p>Loccal</p>
                    </div>
                    <div class="link">
                        <h3>Contact</h3>
                        <p>Customer Service</p>
                    </div>
            </div>
        </footer>
    </body>
</html>
